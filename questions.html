<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionnaire</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Answer the following questions:</h2>
        <form id="question-form">
            <label for="academic-level">What is your academic level?</label><br>
            <select id="academic-level">
                <option value="high-school">High School</option>
                <option value="undergraduate">Undergraduate</option>
                <option value="graduate">Graduate</option>
            </select><br><br>
            <label for="interests">What are your main interests?</label><br>
            <input type="text" id="interests" placeholder="Enter your interests"><br><br>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
